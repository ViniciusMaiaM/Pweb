<!DOCTYPE html>
<html>

<head>
    <title>ReceitaReact - 2</title>
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        class TabelaBebidas extends React.Component {
            render() {
                return (
                    <div id="table">
                        <h1>{this.props.titulo}</h1>
                        <table id="tabela" border="1">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Marca</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Havana</td>
                                    <td>Engenho Anísio Santiago</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                );
            }
        }

        class OutroComponente extends React.Component {
            redirectToURL() {
                window.open("https://sigaa.ufrn.br/sigaa/public/docente/portal.jsf?siape=1543250");
            }

            render() {
                return (
                    <div id="other-component">
                        <img id="fabricio" src="https://www.anselmosantana.com.br/wp-content/uploads/2020/01/12484667_10207437654794787_1820580348595264639_o.jpg" alt="Imagem do professor Fabricio" />
                        <div id="content">
                            <h2>{this.props.titulo}</h2>
                            <p>Doutor em Ciência da computação, programador, grande apreciador de bebidas de qualidade duvidosa, baixista, etc...</p>
                            <button onClick={this.redirectToURL}>Mais Sobre</button>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <div>
                <TabelaBebidas titulo="Tabela de Bebidas" />
                <OutroComponente titulo="Fabricio Vale" />
            </div>,
            document.getElementById("app")
        );
    </script>
</body>

</html>
