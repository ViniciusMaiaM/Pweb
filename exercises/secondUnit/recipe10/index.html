<!DOCTYPE html>
<html>

<head>
    <title>ReceitaReact - 2</title>
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        class TabelaBebidas extends React.Component {
            render() {
                return (
                    <div>
                        <h1>{this.props.titulo}</h1>
                        <table id="tabela" border="1">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Marca</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Havana</td>
                                    <td>Engenho Anísio Santiago</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                );
            }
        }

        class OutroComponente extends React.Component {
            render() {
                return (
                    <div>
                        <h2>{this.props.titulo}</h2>
                        <p>Este é outro componente de classe.</p>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <div>
                <TabelaBebidas titulo="Tabela de Bebidas" />
                <OutroComponente titulo="Outro Componente" />
            </div>,
            document.getElementById("app")
        );
    </script>
</body>

</html>
